            <div class="flex-container align-center justify-sp-between">
                <div class="logo">
                    <a href=""><img src="img/logo.png" alt=""></a>
                </div>
                <div class="header-nav">
                    <ul class="flex-container align-center">
                        <li class="flex-container align-center"><a href="">Home</a></li>
                        <li class="flex-container align-center"><a href="">Products</a></li>

                        </li>
                        <li class="flex-container align-center">
                            <span class="circle-count">5</span>
                            <a href=""><span class="custom-icon icon-cart-ic"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- HEADER END -->
<!-- MAIN START -->
<main>
    <div class="product-wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="product-carousel">

                            <div class="flexslider">
                                <ul class="slides">
                                    <li data-thumb="slide1-thumb.jpg">
                                        <img src="img/product-slide-1.png" />
                                    </li>
                                    <li data-thumb="slide2-thumb.jpg">
                                        <img src="img/product-slide-1.png" />
                                    </li>
                                    <li data-thumb="slide3-thumb.jpg">
                                        <img src="img/product-slide-1.png" />
                                    </li>
                                    <li data-thumb="slide4-thumb.jpg">
                                        <img src="img/product-slide-1.png" />
                                    </li>
                                </ul>
                            </div>

                    </div>
                </div>
                <div class="col-md-7">
                    <div class="product-description">
                        <div class="order-info">
                            <form name="product-option" class="flex-container">
                                <div class="chose-size flex-container">
                                    <span>Chose Size</span>
                                    <div class="size-radio-btn-group">
                                        <div class="size-radio">
                                            <input type="radio" name="radio" id="sSize">
                                            <label for="sSize">s</label>
                                        </div>
                                        <div class="size-radio">
                                            <input type="radio" name="radio" id="mSize">
                                            <label for="mSize">m</label>
                                        </div>
                                        <div class="size-radio">
                                            <input type="radio" name="radio" id="lSize">
                                            <label for="lSize">l</label>
                                        </div>
                                        <div class="size-radio">
                                            <input type="radio" name="radio" id="xlSize">
                                            <label for="xlSize">xl</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="quantity">
                                    <span></span>
                                    <input type="number" name="quantity" class="custom-number">
                                </div>
                            </form>
                        </div>
                        <div class="order-now">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<!-- MAIN END -->

</footer>
